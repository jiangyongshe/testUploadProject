     <div class="jihua-nr pos-r">
       <p class="pad-b15">2018年3月，翔云播发布了城市共享计划</p>
       <p><b class="orange font28">3年内</b> 预计将在全国范围内建立 <b class="orange font28">10万个</b> 广告站点，百城联动，千店联合，万屏联播，开创广告共享的新时代。</p>
       <p>翔云播共享广告平台面向有广告需求的用户，鼓励市民共享城市空间，将闲置资源有效利用，建立属于自己的广告站点，为更多中小企业提供广告服务，同时，把自己的空间共享出来的用户，将在翔云播平台获得免费广告投放权益和一定比例的广告投放收益。</p>
